<!DOCTYPE html>
<html lang="es">

<head>

    <title>UT 4 - Ejercicios Parte 3 - 05</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <div class="container mt-5 bg-light bg-gradient p-4 rounded border border-dark">
        <div class="d-flex justify-content-around">
            <div class="btn-group">
                <button type="button" onclick="setCookie()" class="btn btn-lg btn-outline-dark mb-2">Crear cookie</button>
                <button type="button" onclick="deleteCookie()" class="btn btn-lg btn-outline-dark mb-2">Borrar cookie</button>
            </div>

            <div class="btn-group">
                <button type="button" onclick="setLS()" class="btn btn-lg btn-outline-dark mb-2">Inserta en LS</button>
                <button type="button" onclick="deleteLS()" class="btn btn-lg btn-outline-dark mb-2">Elimina en LS</button>
            </div>

            <div class="btn-group">
                <button type="button" onclick="showCookie()" class="btn btn-lg btn-outline-dark mb-2">Consultar cookies</button>
                <button type="button" onclick="showLS()" class="btn btn-lg btn-outline-dark mb-2">Consultar LS</button>
            </div>
        </div>
    </div>
    
    <script>
        function setCookie() {
            console.log('Creando cookie...');
        }

        function deleteCookie() {
            console.log('Borrando cookie...');
        }

        function setLS() {
            console.log('Insertando local storage...');
        }

        function deleteLS() {
            console.log('Eliminando local storage...');
        }

        function showCookie() {
            console.log('Consultando cookie...');
        }

        function showLS() {
            console.log('Consultando local storage...');
        }
    </script>
</body>
