<!DOCTYPE html>
<html lang="eng">
<body>
<h2>JavaScript Callbacks</h2>
<p id="probando"></p>
<script>
    function miMuestra(some) {
        document.getElementById("probando").innerHTML = some;
    }
    function getFile(myCallback) {
        let req = new XMLHttpRequest();
        req.onload = function () {
            if (req.status === 200) {
                myCallback(this.responseText);
            } else {
                myCallback("Error: " + req.status);
            }
        }
        req.open('GET', "ej1.html");
        req.send();
    }

    getFile(miMuestra);
</script>
</body>
</html>
