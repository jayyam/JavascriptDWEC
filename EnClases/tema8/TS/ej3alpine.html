<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://unpkg.com/alpinejs@3.7.1/dist/cdn.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>ej3Alpine</title>
</head>
<body>
  <div x-data="data()">
  <ul>
    <template x-for="persona in personas">
      <li>
        <span x-text="persona"></span>
      </li>
    </template>
  </ul>
    <ol>
      <template x-for="producto in productos">
        <li>
          <span x-text="producto.name"></span>
          <span x-text="producto.store"></span>
          <template x-if="producto.store === 0">
            <span>(no hay suerte)</span>
          </template>
        </li>
      </template>
    </ol>
    <ul>
      <template x-for="videojuego in Object.values(videojuegos)" : key>
        <li>
          <span x-text="videojuego.nombre"></span>
          <span x-text="videojuego.store"></span>
          <template x-if="videojuego.store === 15">
            <span>(vicio)</span>
          </template>
        </li>
      </template>
    </ul>
  </div>
</body>
<script>
  function data() {
    return {
      personas: ["Juan","Alfonso","Julian","Alberto","Ramon"],
      productos:[
        {
          name: "almendras",
          stock: 100
        },
        {
          name: "aceitunas",
          stock: 0
        },
      ],
      videojuegos: {
        1: {
          id: 1,
          nombre: "Mario3",
          plataforma: "NES",
          stock: 25,
        },
        2: {
          id: 1,
          nombre: "Zelda2",
          plataforma: "NES",
          stock: 30
        },
        3: {
          id: 1,
          nombre: "Castlevania",
          plataforma: "NES",
          stock: 15
        },
      }

  }
  }
</script>
</html>
