<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.7.1/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ej1Alpine</title>
</head>
<body>
    <div x-data="data()" x-init="inicializar()">
        <button x-on:click="isOpen()">Menu x-on</button>
        <nav x-show="open"  x-on:click:away="close()">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
            </ul>
        </nav>
        <form>
            <input type="text" x-bind:disabled="!open">
        </form>
        <h1 x-bind:class="aplicarEstilo()">ELEMPLO</h1>
        <h1 x-bind:class="aplicarOculto()">ELEMPLO2</h1>

    </div>
    <style>
        .oculto {
            visibility: hidden;
        }

        .estiloA {
            background-color: red ;
        }

        .estiloB {
            background-color: blue;
         }
    </style>
    <br>
    <br>
    <div x-data="data()" x-init="inicializar()">
        <button @click="isOpen()">Menu @</button>
        <nav x-show="open"  @click.away="close()">
            <ul>
                <li>Item 6</li>
                <li>Item 7</li>
                <li>Item 8</li>
                <li>Item 9</li>
                <li>Item 10</li>
            </ul>
        </nav>
    </div>
    <script>
        function data() {
            return {
                open: null,
                inicializar (){
                    this.open = true;
                },
                aplicarEstilo() {
                  return this.open ? 'estiloA' : 'estiloB';
                },
                aplicarOculto() {
                    this.open:'oculto'
                },
                isOpen () {
                    this.open = !this.open;
                },
                close () {
                    this.open = false;
                },
            }
        }
    </script>
</body>
</html>
