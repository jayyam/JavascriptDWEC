<body>
<p>Allá muevan feroz guerra, ciegos reyes por un palmo más de tierra; que yo aquí tengo por mío cuanto abarca el mar
  bravío, a quien nadie impuso leyes.</p>

<script>
  window.onload = function () {
    var texto = document.getElementsByTagName("p")[0].innerHTML;
    var expresion = /[\wáéíóú]+/g;
    var palabras = texto.match(expresion);
    var palabrasAcento = [];
    for (var i = 0; i < palabras.length; i++) {
      if (palabras[i].match(/[áéíóú]/)) {
        palabrasAcento.push(palabras[i]);
      }
    }
    console.log(palabrasAcento);
    var textoSinTilde = texto.replace(/á/g, "a");
    textoSinTilde = textoSinTilde.replace(/é/g, "e");
    textoSinTilde = textoSinTilde.replace(/í/g, "i");
    textoSinTilde = textoSinTilde.replace(/ó/g, "o");
    textoSinTilde = textoSinTilde.replace(/ú/g, "u");
    console.log(textoSinTilde);
  }

  /**

</script>
